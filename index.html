<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Weather</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="https://kit.fontawesome.com/2b2f2d7c3e.js" crossorigin="anonymous"></script>
    <script defer type="module" src="src/js/controller.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__container">
                <p class="header__paragraph">22 czerwiec</p>
            </div>
            <form class="header__form" action="#">
                <span class="header__icon"><i class="fa-solid fa-magnifying-glass"></i></span> <input
                    class="header__input" type="text" placeholder="Wpisz nazwę miasta">
            </form>
            <div class="header__popular">
                <p class="header__locations">Popularne lokalizacje</p>
                <div class="header__box">
                    <button class="header__button">Szczecin</button>
                    <button class="header__button">Gdańsk</button>
                    <button class="header__button">Warszawa</button>
                    <button class="header__button">Poznań</button>
                    <button class="header__button">Wrocław</button>
                    <button class="header__button">Katowice</button>
                    <button class="header__button">Kraków</button>
                    <button class="header__button">Zakopane</button>
                </div>
            </div>
            <div class="header__my-location">
                <button class="header__find">Pobierz moją lokalizację</button>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="app">
                <div class="app__container">
                    <h1 class="app__title hidden">Dzisiejsza pogoda</h1>
                </div>
            </section>
            <section class="prediction">
                <div class="prediction__container">
                    <h2 class="prediction__title hidden">Prognoza</h2>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
